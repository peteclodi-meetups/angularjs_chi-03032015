<h2>DIY</h2>
<div style="float:left;">
    <h3>Pros</h3>
    <ul>
        <li><h4>Simple code implementation</h4></li>
        <li><h4>You control the servers</h4></li>
        <li><h4>Avoid caching (if you want)</h4></li>
    </ul>
</div>
<div style="float:right;">
    <h3>Cons</h3>
    <ul>
        <li><h4>You provide the DevOps</h4></li>
        <li><h4>Have to build you're own caching scheme</h4></li>
    </ul>
</div>
