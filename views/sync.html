<div class="slide slide-6">
    <h1>Testing Synchronous Data</h1>

    <h3>Synchronous Text: <span class="data">{{synchronousData.string}}</span></h3>

    <h3>Synchronous Array Data</h3>
    <ul>
        <li ng-repeat="item in synchronousData.array">
            <span class="data">{{item}}</span>
        </li>
    </ul>
    <hr>
    <br>
    <pre>
        <div hljs language="javascript" source="code" class="code"></div>
    </pre>
</div>
