<div class="slide slide-7">
    <h1>Testing Asynchronous Data</h1>

    <h3>Asynchronous Text: <span class="data">{{asynchronousData.string}}</span></h3>

    <h3>Asynchronous Array Data</h3>
    <ul>
        <li ng-repeat="item in asynchronousData.array">
            <span class="data">{{item}}</span>
        </li>
    </ul>
    <hr>
    <pre>
        <div hljs language="javascript" source="code" class="code"></div>
    </pre>
</div>
